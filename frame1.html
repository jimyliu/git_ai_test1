<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Image Frame Tool (Browser-Only)</title>

<style>
  :root {
    --bg: #f5f6f8;
    --panel: #ffffff;
    --text: #222;
    --muted: #666;
    --primary: #2563eb;
    --shadow: 0 8px 24px rgba(0,0,0,0.08);
  }

  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                 "Helvetica Neue", Arial, sans-serif;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
  }

  header {
    padding: 16px 20px;
    font-size: 18px;
    font-weight: 600;
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 16px;
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 20px;
  }

  @media (max-width: 900px) {
    .container {
      grid-template-columns: 1fr;
    }
  }

  .panel {
    background: var(--panel);
    border-radius: 12px;
    padding: 16px;
    box-shadow: var(--shadow);
  }

  .panel h3 {
    margin: 0 0 12px 0;
    font-size: 15px;
  }

  .control {
    margin-bottom: 12px;
  }

  .control label {
    display: block;
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 4px;
  }

  .control input[type="text"],
  .control input[type="number"],
  .control select {
    width: 100%;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
  }

  .control input[type="color"] {
    width: 100%;
    height: 36px;
    border: none;
    padding: 0;
    background: none;
  }

  .row {
    display: flex;
    gap: 8px;
  }

  button {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: var(--primary);
    color: #fff;
    font-size: 14px;
    cursor: pointer;
  }

  button.secondary {
    background: #111;
  }

  button:active {
    transform: translateY(1px);
  }

  .canvas-wrap {
    background: #fff;
    border-radius: 12px;
    box-shadow: var(--shadow);
    padding: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    padding: 12px;
  }
</style>
</head>

<body>
<header>üñºÔ∏è AI-Style Image Frame Tool (Browser-Only)</header>

<div class="container">
  <!-- Controls -->
  <div class="panel">
    <h3>Image</h3>
    <div class="control">
      <input type="file" accept="image/*" id="imageInput">
    </div>

    <h3>Text</h3>
    <div class="control">
      <label>Title</label>
      <input type="text" id="titleInput" placeholder="Main title">
    </div>
    <div class="control">
      <label>Subtitle</label>
      <input type="text" id="subtitleInput" placeholder="Subtitle">
    </div>

    <h3>Frame</h3>
    <div class="control">
      <label>Frame Color</label>
      <input type="color" id="frameColor" value="#000000">
    </div>
    <div class="control">
      <label>Frame Thickness (px)</label>
      <input type="number" id="frameThickness" min="0" max="100" value="20">
    </div>

    <h3>AI-Like Helpers</h3>
    <div class="control">
      <button id="randomStyle">‚ú® Random Style</button>
    </div>
    <div class="control">
      <button id="randomCaption" class="secondary">üí° Inspire Me</button>
    </div>

    <h3>Export</h3>
    <div class="control">
      <button id="downloadBtn">‚¨áÔ∏è Download PNG</button>
    </div>
  </div>

  <!-- Canvas -->
  <div class="canvas-wrap">
    <canvas id="canvas"></canvas>
  </div>
</div>

<footer>
  Runs 100% in your browser ¬∑ No backend ¬∑ GitHub Pages ready
</footer>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const imageInput = document.getElementById("imageInput");
  const titleInput = document.getElementById("titleInput");
  const subtitleInput = document.getElementById("subtitleInput");
  const frameColorInput = document.getElementById("frameColor");
  const frameThicknessInput = document.getElementById("frameThickness");

  const randomStyleBtn = document.getElementById("randomStyle");
  const randomCaptionBtn = document.getElementById("randomCaption");
  const downloadBtn = document.getElementById("downloadBtn");

  let image = null;

  const captions = [
    "Faith over fear",
    "Stay humble, stay hungry",
    "Created for a purpose",
    "Light in the darkness",
    "One step at a time"
  ];

  function resizeCanvasToImage(img) {
    canvas.width = img.naturalWidth;
    canvas.height = img.naturalHeight;
  }

  function draw() {
    if (!image) return;

    const thickness = parseInt(frameThicknessInput.value, 10) || 0;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Image
    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

    // Frame
    if (thickness > 0) {
      ctx.strokeStyle = frameColorInput.value;
      ctx.lineWidth = thickness;
      ctx.strokeRect(
        thickness / 2,
        thickness / 2,
        canvas.width - thickness,
        canvas.height - thickness
      );
    }

    // Text (auto-center + smart sizing)
    ctx.textAlign = "center";
    ctx.fillStyle = "#ffffff";
    ctx.shadowColor = "rgba(0,0,0,0.5)";
    ctx.shadowBlur = 6;

    const maxWidth = canvas.width * 0.8;

    let titleFontSize = Math.min(canvas.width / 10, 64);
    ctx.font = `600 ${titleFontSize}px sans-serif`;
    while (ctx.measureText(titleInput.value).width > maxWidth && titleFontSize > 20) {
      titleFontSize -= 2;
      ctx.font = `600 ${titleFontSize}px sans-serif`;
    }

    ctx.fillText(titleInput.value, canvas.width / 2, canvas.height * 0.15);

    let subtitleFontSize = titleFontSize * 0.5;
    ctx.font = `${subtitleFontSize}px sans-serif`;
    ctx.fillText(subtitleInput.value, canvas.width / 2, canvas.height * 0.15 + titleFontSize + 10);

    ctx.shadowBlur = 0;
  }

  imageInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const img = new Image();
    img.onload = () => {
      image = img;
      resizeCanvasToImage(img);
      draw();
    };
    img.src = URL.createObjectURL(file);
  });

  [titleInput, subtitleInput, frameColorInput, frameThicknessInput]
    .forEach(el => el.addEventListener("input", draw));

  randomCaptionBtn.addEventListener("click", () => {
    titleInput.value = captions[Math.floor(Math.random() * captions.length)];
    subtitleInput.value = "";
    draw();
  });

  randomStyleBtn.addEventListener("click", () => {
    frameColorInput.value =
      "#" + Math.floor(Math.random() * 16777215).toString(16).padStart(6, "0");
    frameThicknessInput.value = Math.floor(Math.random() * 40) + 10;
    draw();
  });

  downloadBtn.addEventListener("click", () => {
    const link = document.createElement("a");
    link.download = "framed-image.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
</script>
</body>
</html>
