<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Browser Image Frame Tool</title>
<style>
:root {
  --bg: #f5f6f8;
  --panel: #ffffff;
  --shadow: 0 8px 20px rgba(0,0,0,0.08);
  --text: #222;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}
header {
  padding: 14px 18px;
  font-size: 18px;
  font-weight: 600;
}
.container {
  display: flex;
  gap: 16px;
  padding: 16px;
  max-width: 1200px;
  margin: auto;
}
.controls {
  width: 320px;
  background: var(--panel);
  box-shadow: var(--shadow);
  border-radius: 12px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 14px;
}
.controls h3 {
  margin: 8px 0 4px;
  font-size: 14px;
  opacity: 0.8;
}
.control-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.control-group label {
  font-size: 12px;
  opacity: 0.8;
}
input[type="text"] {
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
}
input[type="range"] {
  width: 100%;
}
input[type="color"] {
  width: 100%;
  height: 36px;
  padding: 0;
  border: none;
  background: none;
}
button {
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #2563eb;
  color: #fff;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}
button.secondary {
  background: #444;
}
.canvas-wrapper {
  flex: 1;
  background: var(--panel);
  box-shadow: var(--shadow);
  border-radius: 12px;
  padding: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
}
canvas {
  max-width: 100%;
  height: auto;
  touch-action: none;
}
@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }
  .controls {
    width: 100%;
  }
}
</style>
</head>
<body>

<header>Image Frame Tool</header>

<div class="container">
  <div class="controls">
    <div class="control-group">
      <label>Upload Image</label>
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <h3>Frame</h3>
    <div class="control-group">
      <label>Border Color</label>
      <input type="color" id="borderColor" value="#000000" />
    </div>
    <div class="control-group">
      <label>Border Thickness</label>
      <input type="range" id="borderSize" min="0" max="100" value="20" />
    </div>

    <h3>Title</h3>
    <div class="control-group">
      <label>Text</label>
      <input type="text" id="titleText" value="Your Title" />
    </div>
    <div class="control-group">
      <label>Color</label>
      <input type="color" id="titleColor" value="#ffffff" />
    </div>
    <div class="control-group">
      <label>Size</label>
      <input type="range" id="titleSize" min="14" max="72" value="48" />
    </div>

    <h3>Subtitle</h3>
    <div class="control-group">
      <label>Text</label>
      <input type="text" id="subtitleText" value="Subtitle here" />
    </div>
    <div class="control-group">
      <label>Color</label>
      <input type="color" id="subtitleColor" value="#ffffff" />
    </div>
    <div class="control-group">
      <label>Size</label>
      <input type="range" id="subtitleSize" min="14" max="72" value="28" />
    </div>

    <button id="randomStyle">âœ¨ Random Style</button>
    <button id="downloadBtn" class="secondary">Download PNG</button>
  </div>

  <div class="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

let img = null;
let dragging = null;
let offsetX = 0, offsetY = 0;

const state = {
  borderColor: '#000000',
  borderSize: 20,
  title: { text: 'Your Title', x: 0, y: 0, size: 48, color: '#ffffff' },
  subtitle: { text: 'Subtitle here', x: 0, y: 0, size: 28, color: '#ffffff' }
};

function autoCenterText() {
  state.title.x = canvas.width / 2;
  state.title.y = canvas.height * 0.15;
  state.subtitle.x = canvas.width / 2;
  state.subtitle.y = canvas.height * 0.25;
}

function resizeCanvas(w, h) {
  canvas.width = w;
  canvas.height = h;
  autoCenterText();
  draw();
}

function draw() {
  if (!img) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(img,0,0,canvas.width,canvas.height);

  if (state.borderSize > 0) {
    ctx.strokeStyle = state.borderColor;
    ctx.lineWidth = state.borderSize;
    ctx.strokeRect(
      state.borderSize/2,
      state.borderSize/2,
      canvas.width - state.borderSize,
      canvas.height - state.borderSize
    );
  }

  drawText(state.title, 'center');
  drawText(state.subtitle, 'center');
}

function drawText(obj, align) {
  ctx.font = `${obj.size}px sans-serif`;
  ctx.fillStyle = obj.color;
  ctx.textAlign = align;
  ctx.textBaseline = 'middle';
  ctx.fillText(obj.text, obj.x, obj.y);
}

function hitTest(x, y, obj) {
  ctx.font = `${obj.size}px sans-serif`;
  const w = ctx.measureText(obj.text).width;
  const h = obj.size;
  return x >= obj.x - w/2 && x <= obj.x + w/2 &&
         y >= obj.y - h/2 && y <= obj.y + h/2;
}

function pointerPos(e) {
  const rect = canvas.getBoundingClientRect();
  const t = e.touches ? e.touches[0] : e;
  return {
    x: (t.clientX - rect.left) * (canvas.width / rect.width),
    y: (t.clientY - rect.top) * (canvas.height / rect.height)
  };
}

canvas.addEventListener('mousedown', startDrag);
canvas.addEventListener('touchstart', startDrag);

function startDrag(e) {
  if (!img) return;
  const p = pointerPos(e);
  if (hitTest(p.x,p.y,state.title)) dragging = state.title;
  else if (hitTest(p.x,p.y,state.subtitle)) dragging = state.subtitle;
  if (dragging) {
    offsetX = p.x - dragging.x;
    offsetY = p.y - dragging.y;
  }
}

window.addEventListener('mousemove', drag);
window.addEventListener('touchmove', drag, {passive:false});

function drag(e) {
  if (!dragging) return;
  e.preventDefault();
  const p = pointerPos(e);
  dragging.x = p.x - offsetX;
  dragging.y = p.y - offsetY;
  draw();
}

window.addEventListener('mouseup', ()=> dragging=null);
window.addEventListener('touchend', ()=> dragging=null);

document.getElementById('imageInput').onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const image = new Image();
  image.onload = () => {
    img = image;
    resizeCanvas(image.naturalWidth, image.naturalHeight);
  };
  image.src = URL.createObjectURL(file);
};

document.getElementById('borderColor').oninput = e => {
  state.borderColor = e.target.value;
  draw();
};
document.getElementById('borderSize').oninput = e => {
  state.borderSize = +e.target.value;
  draw();
};

document.getElementById('titleText').oninput = e => { state.title.text = e.target.value; draw(); };
document.getElementById('titleColor').oninput = e => { state.title.color = e.target.value; draw(); };
document.getElementById('titleSize').oninput = e => { state.title.size = +e.target.value; draw(); };

document.getElementById('subtitleText').oninput = e => { state.subtitle.text = e.target.value; draw(); };
document.getElementById('subtitleColor').oninput = e => { state.subtitle.color = e.target.value; draw(); };
document.getElementById('subtitleSize').oninput = e => { state.subtitle.size = +e.target.value; draw(); };

document.getElementById('downloadBtn').onclick = () => {
  const a = document.createElement('a');
  a.download = 'framed-image.png';
  a.href = canvas.toDataURL('image/png');
  a.click();
};

document.getElementById('randomStyle').onclick = () => {
  const colors = ['#ffffff','#facc15','#38bdf8','#f472b6'];
  state.borderColor = colors[Math.floor(Math.random()*colors.length)];
  state.borderSize = Math.floor(Math.random()*40)+10;
  state.title.size = Math.floor(Math.random()*30)+32;
  state.subtitle.size = Math.floor(Math.random()*20)+18;
  autoCenterText();
  draw();
};
</script>
</body>
</html>
