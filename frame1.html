<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI-Style Image Frame Tool (Browser-Only)</title>

<style>
  :root {
    --bg: #f5f7fb;
    --panel: #ffffff;
    --primary: #2563eb;
    --text: #1f2937;
    --muted: #6b7280;
    --shadow: 0 10px 25px rgba(0,0,0,0.08);
    --radius: 14px;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
  }

  header {
    padding: 18px 20px;
    text-align: center;
    font-weight: 600;
    letter-spacing: .3px;
  }

  main {
    max-width: 1100px;
    margin: 0 auto;
    padding: 12px 16px 32px;
    display: grid;
    grid-template-columns: 320px 1fr;
    gap: 20px;
  }

  @media (max-width: 900px) {
    main {
      grid-template-columns: 1fr;
    }
  }

  .panel {
    background: var(--panel);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 16px;
  }

  .panel h3 {
    margin: 0 0 12px;
    font-size: 15px;
  }

  .control {
    margin-bottom: 12px;
  }

  .control label {
    display: block;
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 4px;
  }

  .control input[type="text"],
  .control input[type="file"] {
    width: 100%;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
  }

  .row {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .row input[type="range"] {
    flex: 1;
  }

  button {
    appearance: none;
    border: none;
    background: var(--primary);
    color: #fff;
    padding: 10px 14px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(37,99,235,.25);
  }

  button.secondary {
    background: #e5e7eb;
    color: #111827;
    box-shadow: none;
  }

  button:active {
    transform: translateY(1px);
  }

  .buttons {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .canvas-wrap {
    background: var(--panel);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    max-width: 100%;
    height: auto;
    border-radius: 6px;
    cursor: move;
  }

  footer {
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    padding-top: 10px;
  }
</style>
</head>
<body>

<header>Browser-Only AI-Style Image Frame Tool</header>

<main>
  <!-- Controls -->
  <div class="panel">
    <h3>Image</h3>
    <div class="control">
      <input type="file" id="imageInput" accept="image/*" />
    </div>

    <h3>Frame</h3>
    <div class="control">
      <label>Border Color</label>
      <input type="color" id="borderColor" value="#000000">
    </div>
    <div class="control">
      <label>Border Thickness</label>
      <input type="range" id="borderSize" min="0" max="80" value="20">
    </div>

    <h3>Title</h3>
    <div class="control">
      <input type="text" id="titleText" placeholder="Title text">
    </div>
    <div class="control row">
      <label>Size</label>
      <input type="range" id="titleSize" min="20" max="100" value="48">
    </div>
    <div class="control">
      <label>Color</label>
      <input type="color" id="titleColor" value="#ffffff">
    </div>

    <h3>Subtitle</h3>
    <div class="control">
      <input type="text" id="subtitleText" placeholder="Subtitle text">
    </div>
    <div class="control row">
      <label>Size</label>
      <input type="range" id="subtitleSize" min="12" max="60" value="24">
    </div>
    <div class="control">
      <label>Color</label>
      <input type="color" id="subtitleColor" value="#ffffff">
    </div>

    <h3>AI-Style Helpers</h3>
    <div class="buttons">
      <button id="autoCenter">Auto-Center Text</button>
      <button id="randomStyle" class="secondary">Random Style</button>
      <button id="presetCaption" class="secondary">Preset Caption</button>
    </div>

    <h3 style="margin-top:16px;">Export</h3>
    <button id="downloadBtn">Download PNG</button>
  </div>

  <!-- Canvas -->
  <div class="canvas-wrap">
    <canvas id="canvas"></canvas>
  </div>
</main>

<footer>No backend • Runs entirely in your browser • Works on Chrome & Safari</footer>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let img = null;
let ratio = 1;

let titlePos = { x: 0.5, y: 0.15 };
let subtitlePos = { x: 0.5, y: 0.25 };
let dragging = null;

function resizeCanvas(w, h) {
  canvas.width = w;
  canvas.height = h;
}

function draw() {
  if (!img) return;
  resizeCanvas(img.width, img.height);

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0);

  const border = +borderSize.value;
  if (border > 0) {
    ctx.strokeStyle = borderColor.value;
    ctx.lineWidth = border;
    ctx.strokeRect(
      border / 2,
      border / 2,
      canvas.width - border,
      canvas.height - border
    );
  }

  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  ctx.fillStyle = titleColor.value;
  ctx.font = `bold ${titleSize.value}px sans-serif`;
  ctx.fillText(titleText.value, canvas.width * titlePos.x, canvas.height * titlePos.y);

  ctx.fillStyle = subtitleColor.value;
  ctx.font = `${subtitleSize.value}px sans-serif`;
  ctx.fillText(subtitleText.value, canvas.width * subtitlePos.x, canvas.height * subtitlePos.y);
}

imageInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = () => {
    img = new Image();
    img.onload = draw;
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
};

[
  borderColor, borderSize,
  titleText, titleSize, titleColor,
  subtitleText, subtitleSize, subtitleColor
].forEach(el => el.oninput = draw);

canvas.onmousedown = e => {
  const y = e.offsetY / canvas.height;
  if (Math.abs(y - titlePos.y) < 0.05) dragging = "title";
  else if (Math.abs(y - subtitlePos.y) < 0.05) dragging = "subtitle";
};

canvas.onmousemove = e => {
  if (!dragging) return;
  const x = e.offsetX / canvas.width;
  const y = e.offsetY / canvas.height;
  if (dragging === "title") titlePos = { x, y };
  if (dragging === "subtitle") subtitlePos = { x, y };
  draw();
};

canvas.onmouseup = () => dragging = null;
canvas.onmouseleave = () => dragging = null;

downloadBtn.onclick = () => {
  const a = document.createElement("a");
  a.download = "framed-image.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
};

// AI-style helpers
autoCenter.onclick = () => {
  titlePos = { x: 0.5, y: 0.15 };
  subtitlePos = { x: 0.5, y: 0.25 };
  draw();
};

presetCaption.onclick = () => {
  const presets = [
    ["Stay Curious", "Every day is a new frame"],
    ["Create Beauty", "Even from simple tools"],
    ["Faith Over Fear", "One step at a time"],
    ["Moments Matter", "Capture what counts"]
  ];
  const p = presets[Math.floor(Math.random() * presets.length)];
  titleText.value = p[0];
  subtitleText.value = p[1];
  draw();
};

randomStyle.onclick = () => {
  borderColor.value = `#${Math.floor(Math.random()*16777215).toString(16)}`;
  titleColor.value = `#${Math.floor(Math.random()*16777215).toString(16)}`;
  subtitleColor.value = titleColor.value;
  borderSize.value = Math.floor(Math.random() * 40) + 10;
  titleSize.value = Math.floor(Math.random() * 30) + 40;
  subtitleSize.value = Math.floor(Math.random() * 20) + 18;
  draw();
};
</script>

</body>
</html>
