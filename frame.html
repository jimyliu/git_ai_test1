<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Frame Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #f6f7f9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 960px;
      width: 100%;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 22px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header a {
      text-decoration: none;
      color: #2563eb;
      font-size: 0.9rem;
    }

    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .controls {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 0.85rem;
      color: #6b7280;
    }

    input, button {
      padding: 8px 10px;
      font-size: 0.95rem;
    }

    button {
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fd6;
    }

    canvas {
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      max-width: 100%;
    }
  </style>
</head>
<body>

<div class="app">
  <header>
    <h1>Image Frame Tool</h1>
    <a href="index.html">‚Üê Back</a>
  </header>

  <div class="layout">
    <div class="controls">
      <label>Upload Image</label>
      <input type="file" id="imageInput" accept="image/*" />

      <label>Title</label>
      <input type="text" id="titleInput" />

      <label>Subtitle</label>
      <input type="text" id="subtitleInput" />

      <button id="downloadBtn">Download PNG</button>
    </div>

    <canvas id="canvas" width="600" height="600"></canvas>
  </div>
</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const imageInput = document.getElementById("imageInput");
  const titleInput = document.getElementById("titleInput");
  const subtitleInput = document.getElementById("subtitleInput");

  let image = null;

  function smartFont(text, maxWidth, maxSize) {
    let size = maxSize;
    do {
      ctx.font = `600 ${size}px system-ui`;
      size--;
    } while (ctx.measureText(text).width > maxWidth && size > 12);
    return size;
  }

  function render() {
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (image) {
      const r = Math.min(canvas.width / image.width, canvas.height / image.height);
      ctx.drawImage(image, (canvas.width - image.width * r) / 2,
        (canvas.height - image.height * r) / 2,
        image.width * r, image.height * r);
    }

    ctx.lineWidth = 18;
    ctx.strokeRect(9, 9, canvas.width - 18, canvas.height - 18);

    ctx.textAlign = "center";
    ctx.fillStyle = "#111";

    if (titleInput.value) {
      ctx.font = `600 ${smartFont(titleInput.value, 480, 36)}px system-ui`;
      ctx.fillText(titleInput.value, 300, 52);
    }

    if (subtitleInput.value) {
      ctx.font = `18px system-ui`;
      ctx.fillText(subtitleInput.value, 300, 560);
    }
  }
