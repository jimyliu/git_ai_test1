<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Frame Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #f6f7f9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 1100px;
      width: 100%;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 22px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header a {
      text-decoration: none;
      color: #2563eb;
      font-size: 0.9rem;
    }

    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .controls {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    label {
      font-size: 0.85rem;
      color: #6b7280;
    }

    input, button {
      padding: 8px 10px;
      font-size: 0.95rem;
    }

    button {
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #1e4fd6;
    }

    .canvas-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
      border-radius: 12px;
      padding: 12px;
    }

    canvas {
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      max-width: 100%;
    }
  </style>
</head>
<body>

<div class="app">
  <header>
    <h1>Image Frame Tool</h1>
    <a href="index.html">‚Üê Back</a>
  </header>

  <div class="layout">
    <div class="controls">
      <label>Upload Image</label>
      <input type="file" id="imageInput" accept="image/*" />

      <label>Title</label>
      <input type="text" id="titleInput" placeholder="Title text" />

      <label>Subtitle</label>
      <input type="text" id="subtitleInput" placeholder="Subtitle text" />

      <button id="downloadBtn">Download PNG</button>
    </div>

    <div class="canvas-wrap">
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  const imageInput = document.getElementById("imageInput");
  const titleInput = document.getElementById("titleInput");
  const subtitleInput = document.getElementById("subtitleInput");
  const downloadBtn = document.getElementById("downloadBtn");

  let image = null;

  function clearCanvas() {
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function drawImage() {
    if (!image) return;

    const scale = Math.min(
      canvas.width / image.width,
      canvas.height / image.height
    );

    const drawWidth = image.width * scale;
    const drawHeight = image.height * scale;

    const x = (canvas.width - drawWidth) / 2;
    const y = (canvas.height - drawHeight) / 2;

    ctx.drawImage(image, x, y, drawWidth, drawHeight);
  }

  function drawFrame() {
    const border = 18;
    ctx.lineWidth = border;
    ctx.strokeStyle = "#111827";
    ctx.strokeRect(
      border / 2,
      border / 2,
      canvas.width - border,
      canvas.height - border
    );
  }

  function autoFontSize(text, maxWidth, maxSize) {
    let size = maxSize;
    do {
      ctx.font = `600 ${size}px system-ui`;
      size--;
    } while (ctx.measureText(text).width > maxWidth && size > 12);
    return size;
  }

  function drawText() {
    ctx.textAlign = "center";
    ctx.fillStyle = "#111827";

    if (titleInput.value) {
      const size = autoFontSize(titleInput.value, canvas.width * 0.8, 36);
      ctx.font = `600 ${size}px system-ui`;
      ctx.fillText(titleInput.value, canvas.width / 2, 50);
    }

    if (subtitleInput.value) {
      const size = autoFontSize(subtitleInput.value, canvas.width * 0.7, 20);
      ctx.font = `${size}px system-ui`;
      ctx.fillText(subtitleInput.value, canvas.width / 2, canvas.height - 30);
    }
  }

  function render() {
    clearCanvas();
    drawImage();
    drawFrame();
    drawText();
  }

  imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;

    const img = new Image();
    img.onload = () => {
      image = img;
      render();
    };
    img.src = URL.createObjectURL(file);
  });

  titleInput.addEventListener("input", render);
  subtitleInput.addEventListener("input", render);

  downloadBtn.addEventListener("click", () => {
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = "framed-image.png";
    a.click();
  });

  render();
</script>

</body>
</html>
